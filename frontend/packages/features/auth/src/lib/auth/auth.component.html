            placeholder="Ingrese su usuario" [disabled]="false"></shared-input>
        </div>
        <div class="mb-3">
          <shared-input type="password" name="password" label="Contrase침a" [(ngModel)]="password" [required]="true"
            placeholder="Ingrese su contrase침a" [disabled]="false"></shared-input>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="!username || !password">
            Iniciar sesi칩n
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</shared-layout>
