<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link prev-page" (click)="changePage(currentPage - 1)">
        Anterior
      </button>
    </li>

    <li
      class="page-item"
      *ngFor="let page of [].constructor(currentPage); let i = index"
      [class.active]="i + 1 === currentPage"
    >
      <button class="page-link current-page" (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="!hasNextPage">
      <button class="page-link next-page" (click)="changePage(currentPage + 1)">
        Siguiente
      </button>
    </li>
  </ul>
</nav>
